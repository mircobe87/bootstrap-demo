<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Bootstrap Demo</title>

    <link href="/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet/less" type="text/css" href="/less/style.less" />

    <script src="/libs/jquery/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="/libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/libs/lessjs/less.min.js" type="text/javascript"></script>

    <script src="/js/tiles.js" type="text/javascript"></script>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid">
            <table style="width:100%">
                <tr>
                    <td rowspan="2">
                        <img class="site-logo" src="/img/brain.svg" alt="logo" />
                    </td>
                    <td>
                        <h1 style="text-align: right;">Site Title</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h1 style="text-align: right;">
                            <small>Site Sub-Title</small>
                        </h1>
                    </td>
                </tr>
            </table>
        </div>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">One more separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- BODY -->
    <div class="container">

        <div class="row">
            <div class="col-sm-6 col-md-8 tile-container">
                <div class="tile">
                    <div class="post-img lvl-1"></div>
                </div>
                <div class="tile-overlay">
                    <h2>Post #1</h2>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 tile-container">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-12 tile-container">
                        <div class="tile">
                            <div class="post-img lvl-2"></div>
                        </div>
                        <div class="tile-overlay">
                            <h2>Post #2</h2>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-12 tile-container">
                        <div class="tile">
                            <div class="post-img lvl-2"></div>
                        </div>
                        <div class="tile-overlay">
                            <h2>Post #3</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 tile-container">
                <div class="tile">
                    <div class="post-img lvl-3"></div>
                </div>
                <div class="tile-overlay">
                    <h2>Post #4</h2>
                </div>
            </div>
            <div class="col-sm-4 tile-container">
                <div class="tile">
                    <div class="post-img lvl-3"></div>
                </div>
                <div class="tile-overlay">
                    <h2>Post #5</h2>
                </div>
            </div>
            <div class="col-sm-4 tile-container">
                <div class="tile">
                    <div class="post-img lvl-3"></div>
                </div>
                <div class="tile-overlay">
                    <h2>Post #6</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="container-fluid">
        <div>
            <p>footer</p>
        </div>
    </footer>
</body>

</html>
